<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microverse Pair programming</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <main>
      <h1 id="title">Survey Form</h1>
      <p id="description">
        This is a survey form built as part of a microverse project
      </p>
      <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Name" required />
        <label for="email" pattern="[^ @]*@[^ @]*" id="email-label"
          >Email</label
        >
        <input type="text" id="email" placeholder="Email" required />
        <label for="number" id="number-label">Number</label>
        <input
          type="number"
          id="number"
          min="0"
          max="1000"
          placeholder="Number"
          required
        />
        <select name="" id="dropdown">
          <option value="option1">Option 1</option>
          <option value="oprtion2">Option 2</option>
        </select>

        <label for="student">Happy</label>
        <input type="radio" name="student" id="" />Yes
        <input type="radio" name="student" id="" />No

        <label for="check">Teams</label>
        <input type="checkbox" name="check" id="" value="chelsea" />Chelsea
        <input type="checkbox" name="check" id="" value="manu" />Man United
        <input type="checkbox" name="check" id="" value="liverpool" />Liverpool
        <input type="checkbox" name="check" id="" value="mancity" />Man city
        <input type="checkbox" name="check" id="" value="arsenal" />Arsenal

        <label for="textarea">Additional Comments</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <button id="submit">Submit</button>
      </form>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
